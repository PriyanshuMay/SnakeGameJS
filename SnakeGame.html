<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
body {
background:transparent;
display: flex;
align-items: center;
justify-content: center;
  }
canvas {
background: linear-gradient(to bottom,lightgreen,cyan);
    }
.button2 {
background: linear-gradient(to bottom,lightgreen,cyan);
color: Magenta;
padding: 25px 25px;
text-align: center;
font-size: 20px;
font-weight: bold;
border-radius: 70%;
}
.button2:hover{
background: linear-gradient(to bottom,red,pink);
 }
.button {
background:linear-gradient(to bottom,lightgreen,cyan);
color: Magenta;
padding: 25px 25px;
text-align: center;
font-size: 20px;
font-weight: bold;
border-radius: 70%;
}
.button:hover{
background:linear-gradient(to bottom,red,pink);
 }
</style>
</head>
<body>
<canvas width="400" height="400" id="game" style=" position: absolute; left:20%; top:10%;"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var myScore=0; 
var snake = {
  x: 160,
  y: 160,
  
  // snake velocity,moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // Keep track of all grids the snake body occupies
  cells: [],
  
  // Length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};
// Get random whole numbers in a specific range
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
// Game loop
function loop() {
  requestAnimationFrame(loop);
  // Slow game loop to 10 fps instead of 60 (60/10 = 6)
  if (++count < 6) {
    return;
  }
  count = 0;  
  context.clearRect(0,0,canvas.width,canvas.height);

  // Move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;     
  }
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0; 
  }

  snake.cells.unshift({x: snake.x, y: snake.y});
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();            
  }
   
  // Draw apple
  bro = context.createLinearGradient(0,0,400,400);
  bro.addColorStop(0,"green");
  bro.addColorStop(0.2,"yellow");
  bro.addColorStop(0.4,"magenta");
  bro.addColorStop(0.6,"blue");
  bro.addColorStop(0.8,"red");
  bro.addColorStop(1,"pink");
  bre = context.createLinearGradient(0,0,400,400);
  bre.addColorStop(0,"pink");
  bre.addColorStop(0.2,"magenta");
  bre.addColorStop(0.4,"black");
  bre.addColorStop(0.6,"red");
  bre.addColorStop(0.8,"blue");
  bre.addColorStop(1,"green");
  context.fillStyle = bre;
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = "black";
  context.fillText(myScore,170,270);
  //Draw snake
  context.fillStyle = bro;
  snake.cells.forEach(function(cell, index)
   {
    context.fillRect(cell.x, cell.y, grid, grid);  

    // Snake consuming the apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;                                   //increases the lenght of the Snake
      myScore++;                                         //increases the score
      // Canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }
    for (var i = index + 1; i < snake.cells.length; i++)//bubble sort algorithm
     {      
      // Snake occupies same space as a body part = reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        myScore=0;     // Display gameover
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// Take input from keyboard
document.addEventListener('keydown', function(e) {
   // left arrow key and a
  if (e.which === 37 || e.which === 65) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key and w
  else if (e.which === 38 || e.which === 87 ) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key and d
  else if (e.which === 39 || e.which === 68 ) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key and s
  else if (e.which === 40 || e.which === 83 ) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

 // up button
function moveup() {
    snake.dy = -grid;
    snake.dx = 0;
}
 // downn button
function movedown() {
   snake.dy = grid;
    snake.dx = 0;
}
 // left button 
function moveleft() {
    snake.dx = -grid;
    snake.dy = 0;
}
 // right button 
function moveright() {
   snake.dx = grid;
    snake.dy = 0;
}
// start the game
requestAnimationFrame(loop);
</script>
<button style=" position: absolute; left:72%; top:30%;" onmousedown="moveup()"     class="button2" id="up"    ontouchstart="moveup()">UP</button><br><br>
<button style=" position: absolute; left:60%; top:40%;"onmousedown="moveleft()"   class="button" id="left"  ontouchstart="moveleft()">LEFT</button>
<button style=" position: absolute; left:70%; top:40%;"onmousedown="movedown()"   class="button" id="down"  ontouchstart="movedown()">DOWN</button>
<button style=" position: absolute; left:80%; top:40%;"onmousedown="moveright()"  class="button" id="right" ontouchstart="moveright()">RIGHT</button>
</body>
</html>
