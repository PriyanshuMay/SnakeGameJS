<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  body {
    background: linear-gradient(to bottom,lightgreen,cyan);
  }
  canvas {
    background: white;
    }
    .button {
  background-color:black;
  border:white;
  border-width: 2px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  margin: 4px 2px;
  border-radius: 18px;
}
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var myScore=0; 
var snake = {
  x: 160,
  y: 160,
  
  // snake velocity,moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // Keep track of all grids the snake body occupies
  cells: [],
  
  // Length of the snake. grows when eating an apple
  maxCells: 4
};
// BUSH DID 9/11
var apple = {
  x: 320,
  y: 320
};
// Get random whole numbers in a specific range
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
// Game loop
function loop() {
  requestAnimationFrame(loop);
  // Slow game loop to 10 fps instead of 60 (60/10 = 6)
  if (++count < 6) {
    return;
  }
  count = 0;  // BRING BACK LOUIS CK
  context.clearRect(0,0,canvas.width,canvas.height);

  // Move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;                    // AHAM BRAHAMSMI
  }
  
  // Wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;                     // MANDIR KAHA BANEGA VAHI.. WAHI.. WAHEEN.. VAHEEN..
  }

  // Keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // Remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();               // MITRON KABHI KABHI LAGTA HAI APUN HI BHAGWAAN
  }
  // Draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  bro = context.createLinearGradient(0,0,400,400);
  bro.addColorStop(0,"cyan");
  bro.addColorStop(0.25,"lightgreen");
  bro.addColorStop(0.50,"blue");
  bro.addColorStop(0.75,"red");
  bro.addColorStop(1,"pink");
  context.fillStyle = bro;
  snake.cells.forEach(function(cell, index)
   {
    context.fillRect(cell.x, cell.y, grid, grid);  

    // Snake consuming the apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;                                   //increases the lenght of the Snake
      myScore++;                                         //increases the score
      // Canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }
    // Check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // Snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        alert("  GAME OVER     Your Score is  "+ myScore);    // Alert msg during end of the game
        myScore=0;
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// Take input from keyboard
document.addEventListener('keydown', function(e) {
   // left arrow key and a
  if (e.which === 37 || e.which === 65 || document.getElementById('up').clicked === true && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key and w
  else if (e.which === 38 || e.which === 87 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key and d
  else if (e.which === 39 || e.which === 68  && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key and s
  else if (e.which === 40 || e.which === 83 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

 // up button
function moveup() {
    snake.dy = -grid;
    snake.dx = 0;
}
 // downn button
function movedown() {
   snake.dy = grid;
    snake.dx = 0;
}
 // left button 
function moveleft() {
    snake.dx = -grid;
    snake.dy = 0;
}
 // right button 
function moveright() {
   snake.dx = grid;
    snake.dy = 0;
}
// start the game
requestAnimationFrame(loop);
</script>
<div style="text-align:center;width:480px;">
<button  onmousedown="moveup()"     class="button" id="up"    ontouchstart="moveup()">UP</button><br><br>
<button onmousedown="moveleft()"   class="button" id="left"  ontouchstart="moveleft()">LEFT</button>
<button onmousedown="movedown()"   class="button" id="down"  ontouchstart="movedown()">DOWN</button>
<button onmousedown="moveright()"  class="button" id="right" ontouchstart="moveright()">RIGHT</button>
</div>
</body>
</html>
